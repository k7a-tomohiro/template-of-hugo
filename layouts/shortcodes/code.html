<!-- Get input params -->
{{- $source := .Get "source" -}}
{{ $language := .Get "language" }}
{{ $options := .Get "options" }}

<!-- Read codes from file -->
{{- $pageDir := .Page.File.Dir -}}
{{- $filepath := path.Join "content" $pageDir $source -}}
{{- $content := readFile $filepath -}}

<!-- Output codes -->
{{- highlight (trim $content "\n\r") $language $options -}}
