<!-- Get input params -->
{{- $url := .Get "url" -}}
{{ $language := .Get "language" }}
{{ $options := .Get "options" }}

<!-- Read codes from url -->
{{- $remote := resources.GetRemote $url -}}
{{- $content := $remote.Content -}}

<!-- Output codes -->
{{- highlight (trim $content "\n\r") $language $options -}}
