<!-- Get input params -->
{{- $url := .Get "url" -}}
{{ $lang := .Get "lang" }}
{{ $opts := .Get "opts" }}

<!-- Read codes from url -->
{{- $remote := resources.GetRemote $url -}}
{{- $content := $remote.Content -}}

<!-- Output codes -->
{{- highlight (trim $content "\n\r") $lang $opts -}}
